name: On Tag

on:
  push:
    tags:
      - "*"

jobs:
  Release:
    name: Create Release and deploy artifacts
    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_12.4.app/Contents/Developer
      FRAMEWORK_NAME: TLIndexPathTools
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

    steps:
      - name: Create XCFramework
        uses: unsignedapps/swift-create-xcframework@v1.4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./${{ env.FRAMEWORK_NAME }}.xcframework.zip
          asset_name: ${{ env.FRAMEWORK_NAME }}.xcframework.zip
          asset_content_type: application/zip
